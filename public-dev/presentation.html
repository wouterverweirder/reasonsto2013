<!DOCTYPE html>
<html>
  <head>
    <title>Presentation</title>
    <meta name="viewport" content="width=1280, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="/shower/themes/ribbon/styles/screen.css" rel="stylesheet" media="screen" />
    <link href="/css/presentation.css" rel="stylesheet" media="screen" />
  </head>
  <body class="list">
    <header class="caption">
    <h1>Elevator Pitch</h1>
    <p>Wouter Verweirder</p>
    </header>
    <section class="slide cover"><div>
        <img src="/slides/01.png" />
        <div class="ip-address"></div>
    </div></section>

    <section class="slide cover"><div>
      <img src="/slides/02.png" />
      <div class="ip-address"></div>
    </div></section>

    <section class="slide cover"><div>
      <img src="/slides/03.png" />
      <div class="ip-address"></div>
    </div></section>

    <section class="slide cover"><div>
      <img src="/slides/04.png" />
      <div class="ip-address"></div>
    </div></section>

    <section class="slide cover"><div>
      <img src="/slides/05.png" />
      <div class="ip-address"></div>
    </div></section>

    <section class="slide cover"><div>
      <img src="/slides/06.png" />
      <div class="ip-address"></div>
    </div></section>

    <section class="slide cover"><div>
      <img src="/slides/07.png" />
      <div class="ip-address"></div>
    </div></section>

    <section class="slide cover" id="gameSlide"><div>
      <video id="cameraVideo" autoplay></video>
      <audio id="knightRiderTheme">
        <source src="/audio/knight-rider-theme.mp3"/>
      </audio>
      <div class="game-container">
        <div>
          <div class="team black">
            <div class="players"><span class="playerCount">0</span> players connected</div>
            <div class="scans">Scans executed: <span class="ledCounter">0</span></div>
          </div>
          <div class="button-container">
            <button id="startGameButton">Start K.I.T.T.</button>
            <button id="endGameButton">Stop K.I.T.T.</button>
          </div>
          <div class="team blue">
            <div class="players"><span class="playerCount">0</span> players connected</div>
            <div class="scans">Scans executed: <span class="ledCounter">0</span></div>
          </div>
        </div>
      </div>
      <div class="ip-address"></div>
    </div></section>

    <section class="slide cover"><div>
      <img src="/slides/08.png" />
    </div></section>

    <script type="text/javascript" src="/js/presentation.min.js"></script>
  </body>
</html>
